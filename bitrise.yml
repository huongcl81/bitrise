format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  primary:
    meta:
      bitrise.io:
        stack: osx-xcode-13.2.x  # ‚úÖ Monterey stack!
    steps:
      - script@1:
          title: Enable RDP via ngrok
          inputs:
            - content: |-
                #!/bin/bash
                echo "‚úÖ Enabling Remote Desktop (VNC)..."
                sudo systemsetup -setremotelogin on
                sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist
                sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
                  -activate -configure -access -on -users $USER -privs -all -restart -agent

                echo "üåÄ Installing ngrok..."
                brew install --no-quarantine ngrok || true

                echo "üîë Setting ngrok authtoken..."
                ngrok config add-authtoken 2nyiyWrhpT6OwyUoaoZ2zdE9nNo_7KtHBQxaox3Wx2t9qBHTT

                echo "üö™ Starting ngrok TCP tunnel on port 5900 (VNC)..."
                nohup ngrok tcp 5900 > ngrok.log &

                echo "‚è≥ Waiting 15 seconds for ngrok to boot..."
                sleep 15

                echo "üì¶ ngrok log:"
                cat ngrok.log
